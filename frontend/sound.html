<html>
<head>
	<title>Sound</title>

	<link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="dataviz.js"></script>
    <script type="text/javascript" src="playsound.js"></script>
</head>
<body>
	<h1>Sound</h1>

	<div id="chart_div" style="width:400; height:300"></div>

	<hr>

	<div id="controls">

		<div>
			Grumble 1 <audio class="audio" id="audio1-1" src="audio/grumble1.wav" preload="auto" controls></audio><br>
			Grumble 2 <audio class="audio" id="audio1-2" src="audio/grumble2.wav" preload="auto" controls></audio><br>
			Grumble 3 <audio class="audio" id="audio1-3" src="audio/grumble3.wav" preload="auto" controls></audio><br>
			
			Scream 1 <audio class="audio" id="audio2-1" src="audio/scream1.mp3" preload="auto" controls></audio><br>
			Scream 2 <audio class="audio" id="audio2-2" src="audio/scream2.wav" preload="auto" controls></audio><br>
			Scream 3 <audio class="audio" id="audio2-3" src="audio/scream3.wav" preload="auto" controls></audio><br>
			
			Cry 1 <audio class="audio" id="audio3-1" src="audio/cry1.wav" preload="auto" controls></audio><br>
			Cry 2 <audio class="audio" id="audio3-2" src="audio/cry1.wav" preload="auto" controls></audio><br>
			Cry 3 <audio class="audio" id="audio3-3" src="audio/cry1.wav" preload="auto" controls></audio><br>
			
			Yawn 1 <audio class="audio" id="audio4-1" src="audio/yawn1.wav" preload="auto" controls></audio><br>
			Yawn 2 <audio class="audio" id="audio4-2" src="audio/yawn2.wav" preload="auto" controls></audio><br>
			Yawn 3 <audio class="audio" id="audio4-3" src="audio/yawn3.wav" preload="auto" controls></audio><br>
			<button id="reset-audio">Reset</button><br>
			<button id="pause-audio">Pause</button><br>
		</div>

	</div>

	<hr>

	<div id="magic">

		<button id="start-magic">Start Magic</button><br>
		<button id="stop-magic">Stop Magic</button>

	</div>


</body>
</html>
